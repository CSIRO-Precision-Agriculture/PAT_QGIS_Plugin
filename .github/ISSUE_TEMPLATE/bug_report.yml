name: Bug/Crash report for PAT - Precision Agriculture Tool QGIS plugin
description: Create a bug report to help us improve PAT.
labels:
  - 'Bug'
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report correctly.
  - type: input
      id:contact
      attributes:
        label: Contact Details
        description: "How can we get in touch with you if we need more info?"
        placeholder: "ex. email@example.com"
      validations:
        required: false
  - type: textarea
    id: what
    attributes:
      label: What is the bug or the crash?
      description: Please provide the PAT.log file to the issue. (to locate, see settings in the PAT menu) and description of steps to reproduce the issue. Screencasts or screenshots are more than welcome, you can drag&drop them in the text box.
    validations:
      required: true
  - type: textarea
    id: about-info
    attributes:
      label: Versions
      description: |
        In the processing toolbox scripts -> PAT run `Check Python Versions for PAT` and paste the output here.
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: |
        Add any other context about the problem here.
