name: Windows Build of latest QGis from scratch

on: push

env:
    MNBV1: 42
    MNBV2: Myfile.txt
    #PYPRECAG_BRANCH: mnbMerge2Maint
    PYPRECAG_BRANCH: master
    QGIS_VER: '3.36.3'
    QGIS_MSI:  'https://qgis.org/downloads/QGIS-OSGeo4W-3.36.3-1.msi'
    QGIS_BIN: 'C:\Program Files\QGIS 3.36.3\bin'
    OSGEO4W_BAT: 'C:\Program Files\QGIS 3.36.3\OSGeo4W.bat' 
    PROG_FILES_DIR: 'C:\Program Files'
    BAT_FILE: 'OSGeo4W.bat'
    BAT_PATH: '${env:PROG_FILES_DIR}\${env:BAT_FILE}'
    OSGEO4WBAT:  '${env:PROG_FILES_DIR}\${env:BAT_FILE}'
    
